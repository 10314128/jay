
<!doctype html>
{% load staticfiles %}
<html>
<head>
<title>周杰倫台中官方網站</title>
<meta charset=utf-8>
<link rel=stylesheet href={% static 'main/css/main.css' %}>
</head>
<body>

<h1><a href={% url 'main:main' %}>周杰倫台中官方網站</a></h1>

<table border="0"   height="25" width="1024">
    <tbody>
        <tr>
            <td style="text-align: center;"><a href={% url 'wiki:wiki' %}>介紹</a></td>
            <td style="text-align: center;"><a href={% url 'pic:pic' %}>圖片</td>          
            <td style="text-align: center;">個人專輯</td>
            <td style="text-align: center;"><a href={% url 'video:video' %}>影片</td>
        </tr>
    </tbody>
</table>

{% if categories %}
<h3>作品</h3>
<table>

{% for category in categories %}
 
<tr>
<td><a href={% url 'album:category' category.name %}>{{category.name}}</a></td>
<td>
<form method=post action={% url 'album:deleteCategory' category.id %}>
{% csrf_token %}
<input type=submit value=刪除>
</form>
</td>
</tr>




{% endfor %}
</table>
{% else %}
<p><strong>唉呦</strong></p>
{% endif %}

<p><a href={% url 'album:addCategory' %}>新增專輯</a></p>
</body>
</html>
